<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Submit Request | CampusConnect Lite</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">CampusConnect</a>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-secondary" href="index.html">Home</a>
        <a class="btn btn-primary" href="admin.html">Admin</a>
      </div>
    </div>
  </nav>

  <main class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <h1 class="h4 fw-bold mb-1">Submit a Support Request</h1>
              <p class="text-muted mb-4">Fill in details and we’ll notify you by email.</p>

              <div id="alertBox" class="alert d-none" role="alert"></div>

              <form id="requestForm" class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Full name</label>
                  <input class="form-control" name="name" required placeholder="e.g. Lungile Thobejane">
                </div>

                <div class="col-md-6">
                  <label class="form-label">Email address</label>
                  <input class="form-control" type="email" name="email" required placeholder="you@example.com">
                </div>

                <div class="col-md-6">
                  <label class="form-label">Student number</label>
                  <input class="form-control" name="studentNo" required placeholder="e.g. 2190xxxx">
                </div>

                <div class="col-md-6">
                  <label class="form-label">Request type</label>
                  <select class="form-select" name="type" required title="Request type">
                    <option value="">Choose…</option>
                    <option value="TUTORING">Tutoring</option>
                    <option value="CONSULTATION">Consultation</option>
                    <option value="OTHER">Other</option>
                  </select>
                </div>

                <div class="col-12">
                  <label class="form-label">Description</label>
                  <textarea class="form-control" name="description" rows="4" required
                    placeholder="Explain what you need help with…"></textarea>
                </div>

                <div class="col-12 d-flex gap-2">
                  <button class="btn btn-primary" type="submit">Submit Request</button>
                  <button class="btn btn-outline-secondary" type="button" id="viewMyRequestsBtn">View my requests</button>
                </div>
              </form>

              <hr class="my-4">

              <h2 class="h6 fw-bold mb-3">My Requests</h2>
              <div id="myRequests" class="vstack gap-2"></div>
            </div>
          </div>

          <p class="text-muted small mt-3">
            Data is stored in your browser .
          </p>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- EmailJS library -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <script src="assets/email.js"></script>
  <script src="assets/app.js"></script>
  <script>
    setupRequestPage();
  </script>
</body>
</html>
